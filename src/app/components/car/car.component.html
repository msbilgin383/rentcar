<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>carName</th>
      <th>Daily Price</th>
      <th>Brand Name</th>
      <th>Color Name</th>
    </tr>
  </thead>
  <tr *ngFor="let car of carDetail">
    <td>{{ car.id }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
  </tr>
</table>
